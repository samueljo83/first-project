<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title">lucky guess game</h1>
      <div id="result-area">
        <img
          src="https://gifdb.com/images/high/casino-number-roulette-eclq84wizmsg8u6l.webp"
          class="main-img"
        />
        <h1 class="result-text">1-100 사이 번호 뽑기!</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="1부터 100까지 숫자를 입력"
          />
        </div>
        <div class="col-md-2">
          <button class="button-style" id="play-button">Go!!</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
